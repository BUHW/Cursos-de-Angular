<section class="class">
  <h2>Two way data binding</h2>

  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome"
    />

    <input
      type="text"
      [(ngModel)]="sobrenome"
      name="sobrenome"
      placeholder="digite seu sobre nome"
    />

    <input type="submit" value="Enviar" />
  </form>

  <section *ngIf="name && sobrenome !== ''">
    <p>O nome Ã©: {{ name }} {{ sobrenome }}</p>
  </section>
</section>
