<section class="message" *ngIf="messagesService.message">
    <section class="message-header">
        <h2>Mensagem do sistema:</h2>
        <button class="clear" (click)="messagesService.clear()">
            <fa-icon class="icon" [icon]="faTimes"></fa-icon>
        </button>
    </section>
    <p>{{ messagesService.message }}</p>
</section>
