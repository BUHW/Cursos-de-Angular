<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <section class="form-group">
        <label for="title">Título</label>
        <input type="text" placeholder="Coloque um titulo" formControlName="title" required />
        <section *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']">O titulo é obrigatório.</p>
        </section>
    </section>
    
    <section class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="O que aconteceu?" formControlName="description" required ></textarea>
        <section *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatória.</p>
        </section>
    </section>
    <section class="form-group">
        <label for="image">Coloque a foto que mais marcou esse momento!</label>
        <input type="file" (change)="onFileSelected($event)"/>
    </section>
    <input type="submit" value="{{ btnText }}">
</form>
